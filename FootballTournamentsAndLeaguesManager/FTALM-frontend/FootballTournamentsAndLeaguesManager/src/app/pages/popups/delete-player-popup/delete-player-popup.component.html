<div class="confirmation-form-body">
  <div class="confirmation-header">
    <span>Confirmation</span>
    <button mat-icon-button class="close-button" (click)="closePopup()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="confirmation-text">
    <p> This action cannot be undone!</p>
    <p class="error" *ngIf="warning"> Unable to delete the player as the team is participating in a league or tournament.</p>
    <p><b>Are you sure you want to delete selected player?</b></p>
  </div>
  <div class="button-container">
    <button mat-raised-button type="delete" (click)="delete()">Delete</button>
    <button mat-raised-button type="button" (click)="closePopup()">Cancel</button>
  </div>
</div>
