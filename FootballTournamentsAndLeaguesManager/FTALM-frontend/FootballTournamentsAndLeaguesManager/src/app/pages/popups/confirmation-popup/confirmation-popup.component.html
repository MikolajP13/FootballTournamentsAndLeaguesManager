<div class="confirmation-form-body">
  <button mat-icon-button class="close-button" (click)="closePopup()">
    <mat-icon>close</mat-icon>
  </button>
  <div class="confirmation-text">
    <p> This action cannot be undone. </p>
    <p> Are you sure you want to delete this {{object}}? </p>
  </div>
  <hr class="line">
  <div class="button-container">
    <button mat-raised-button type="delete" (click)="deleteTeam()">Delete</button>
    <button mat-raised-button type="button" (click)="closePopup()">Cancel</button>
  </div>
</div>
